<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputUserName">User Name</label>
                            <input type="text" class="form-control" id="exampleInputUserName" aria-describedby="emailHelp"
                                placeholder="Enter User Name" name="UserName">
                             <span id="uname_error"></span>   
                         
                        </div>

                        <div class="form-group">
                            <label for="exampleInputEmail">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp"
                                placeholder="Enter email" name="email">
                           
                        </div>

                        <div class="form-group">
                            <label for="exampleInputMobileNo">Mobile Number</label>
                            <input type="number" class="form-control" id="exampleInputMobileNo" aria-describedby="MobileNOHelp"
                                placeholder="Enter Mobile Number" name="MobileNo">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputMobileNo">Gender</label>
                        <input for="Male" type="radio" name="Gender" value="Male" />Male
                        <input for="Female" type="radio" name="Gender" value="Female" />Female
                        <input for="Others" type="radio" name="Gender" value="Others" />Others
                        </div>
                        
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <button type="submit" class="btn btn-primary" id="sub">Submit</button>
                    </form>
                </div>
            </div>
        </div>
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>

    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="index.js" type="text/javascript"></script>


    </body>
</html>
